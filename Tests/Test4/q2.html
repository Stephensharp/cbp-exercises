<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
img {
    max-height: 64px;
    max-width: 64px;
    border-radius: 50%;
    -webkit-transition: border-radius 0.5s ease-in-out;
     transition: border-radius 0.5s ease-in-out;
}
img:hover {
    border-radius: 5px;
    -webkit-transition: border-radius 0.5s ease-in-out;
     transition: border-radius 0.5s ease-in-out;
}
</style>
</head>
<body> 
<div class="img">
<img class="avatar" src="http://classes.codingbootcamp.cz/assets/classes/tests/4/avatar.jpg" alt="avatar" />
</div>
</body>
</html>
